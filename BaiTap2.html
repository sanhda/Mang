<script>
    const joinNumber = (number) => {
        let array = number.toString().split("");

        let result = ""
        for (let i = 0; i < array.length-1; i++) {
            if (array[i]%2===0 && array[i+1]%2===0) {
                result += array[i] + "-"
            } else {result += array[i]}
        }
        result += array[array.length-1]
        return result;
    };

    let number=205468;
    console.log(joinNumber(number));

</script>
