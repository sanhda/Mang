<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>

<script>
    const capString = (str) => {
        let res = ""
        for (let char of str) {
            if (char === char.toUpperCase()) {
                res += char.toLowerCase()
            } else {res += char.toUpperCase()}
        }

        return res
    };

    let str="The Quick Brown Fox";
    console.log(capString(str));

</script>
</body>
</html>
